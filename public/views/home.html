<!-- public/views/home.html -->

<div class="jumbotron text-center" ng-controller="MainController">
    <h1>Sign in</h1>

    <form ng-submit="signIn()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="name" ng-model="credentials.username" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="credentials.password" class="form-control" id="password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-default">Sign In</button>
        <a href="/create" class="btn btn-default">Sign Up</a>
    </form>
</div>
