<div class="jumbotron text-center" ng-controller="CreateUserController">
    <h1>Create User</h1>
    <form ng-submit="createUser()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="name" ng-model="user.username" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="name" ng-model="user.firstName" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="name" ng-model="user.lastName" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="name" ng-model="user.email" class="form-control" id="email" placeholder="Email">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
