<!-- public/views/nerd.html -->

<div class="jumbotron text-center" ng-controller="UserController">



            <h1>Users</h1>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in userList">
                        <td>{{user._id}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td><button class="btn btn-danger" ng-click="deleteUser(user._id)">Delete</button> </td>
                    </tr>
                </tbody>
            </table>






</div>
